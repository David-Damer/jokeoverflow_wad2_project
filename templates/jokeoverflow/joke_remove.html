<!DOCTYPE html>
<table class="table table-bordered table-striped" style="width:100%">
    <thead>
    <tr>
        <th>Title</th>
        <th>Category</th>
        <th>Upvotes</th>
        <th>Downvotes</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    {% for joke in user.jokes.all %}


    <tr>
        <td>{{ joke.title }}</td>
        <td>{{ joke.category }}</td>
        <td>{{ joke.upvotes }}</td>
        <td>{{ joke.downvotes }}</td>
        <td><button class="joke-remove btn btn-info btn-sm" data-video="{{ video }}" type="button" style="background: blue">Remove</button> </td>

                </tr>
                {% empty %}
                <td>No jokes here yet :(</td>
                {% endfor %}
                </tbody>
            </table>

        </p>
