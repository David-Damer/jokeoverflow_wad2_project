<!DOCTYPE html>
{% if topratedvideos %}

    {% for video in topratedvideos %}
        <hr>
        <h5>{{ video.title }}</h5>
        <img class="thumbnail"
             src="{{ video.thumbnail }}" alt="No thumbnail">
        <iframe width="420" height="280" title="{{ video.title }}"
                src={{ video.embed_code }}
                        allowfullscreen>
        </iframe>
        <hr>

    {% endfor %}
{% else %}
    <strong>We ain't got no vids man!!</strong>
{% endif %}
