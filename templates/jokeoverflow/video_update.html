<!DOCTYPE html>
{% if topratedvideos %}

    {% for video in topratedvideos %}
        <hr>
        <h5>{{ video.title }}</h5>
        <iframe width="400" height="275" title="{{ video.title }}"
                src={{ video.embed_code }}
                        allowfullscreen>
        </iframe>
        <hr>

    {% endfor %}
{% else %}
    <strong>We ain't got no vids man!!</strong>
{% endif %}
